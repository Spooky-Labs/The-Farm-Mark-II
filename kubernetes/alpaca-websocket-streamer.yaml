apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpaca-websocket-streamer
  namespace: data-ingestion
  labels:
    app: alpaca-websocket-streamer
    component: data-ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpaca-websocket-streamer
  template:
    metadata:
      labels:
        app: alpaca-websocket-streamer
        component: data-ingestion
    spec:
      serviceAccountName: pubsub-publisher
      containers:
      - name: websocket-streamer
        image: REGION-docker.pkg.dev/PROJECT_ID/spooky-labs/alpaca-websocket-streamer:latest
        ports:
        - containerPort: 8080
          name: health
        - containerPort: 9090
          name: metrics
        env:
        - name: PROJECT_ID
          value: "PROJECT_ID"
        - name: MARKET_DATA_TOPIC
          value: "market-data"
        - name: ALPACA_API_KEY
          valueFrom:
            secretKeyRef:
              name: alpaca-credentials
              key: ALPACA_API_KEY
        - name: ALPACA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: alpaca-credentials
              key: ALPACA_SECRET_KEY
        - name: SYMBOLS
          value: "SPY,QQQ,AAPL,MSFT,GOOGL,AMZN,TSLA,META,NVDA,BRK.B,VOO,VTI,IWM,GLD,SLV"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: alpaca-websocket-streamer
  namespace: data-ingestion
  labels:
    app: alpaca-websocket-streamer
spec:
  selector:
    app: alpaca-websocket-streamer
  ports:
  - name: health
    port: 8080
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
  type: ClusterIP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alpaca-websocket-streamer
  namespace: data-ingestion
  labels:
    app: alpaca-websocket-streamer
spec:
  selector:
    matchLabels:
      app: alpaca-websocket-streamer
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics