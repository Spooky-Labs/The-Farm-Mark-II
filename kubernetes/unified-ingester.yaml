# Following proven Alpaca Market Data Ingestion patterns
apiVersion: v1
kind: Namespace
metadata:
  name: trading-agents
  labels:
    name: trading-agents
    app: spooky-labs

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pubsub-publisher
  namespace: trading-agents
  annotations:
    iam.gke.io/gcp-service-account: unified-data-ingestion@PROJECT_ID.iam.gserviceaccount.com

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: unified-ingester-config
  namespace: trading-agents
data:
  config.yaml: |
    # Unified Data Ingester Configuration
    sources:
      alpaca:
        enabled: true
        api_key_env: "ALPACA_API_KEY"
        secret_key_env: "ALPACA_SECRET_KEY"
        base_url: "https://data.alpaca.markets"
        symbols:
          - "SPY"
          - "QQQ"
          - "AAPL"
          - "MSFT"
          - "GOOGL"
          - "AMZN"
          - "TSLA"
          - "NVDA"
          - "META"
          - "BRK.B"
        timeframes:
          - "1Min"
          - "5Min"
          - "15Min"
          - "1Hour"
          - "1Day"

      news:
        enabled: true
        providers:
          polygon:
            enabled: true
            api_key_env: "POLYGON_API_KEY"
            base_url: "https://api.polygon.io"
          alpha_vantage:
            enabled: true
            api_key_env: "ALPHA_VANTAGE_API_KEY"
            base_url: "https://www.alphavantage.co"

      alternative_data:
        enabled: true
        providers:
          google_earth_engine:
            enabled: false  # Disabled in Kubernetes - requires special setup
            data_type: "geospatial"
          fred_api:
            enabled: true
            data_type: "economic"
            api_key_env: "FRED_API_KEY"
            base_url: "https://api.stlouisfed.org/fred"
          us_census:
            enabled: true
            data_type: "census"
            api_key_env: "CENSUS_API_KEY"
            base_url: "https://api.census.gov/data"
          openweather:
            enabled: true
            data_type: "weather"
            api_key_env: "OPENWEATHER_API_KEY"
            base_url: "https://api.openweathermap.org"

    bigquery:
      project_id_env: "PROJECT_ID"
      datasets:
        market_data: "market_data"
        news_data: "news_data"
        alternative_data: "alternative_data"

    pubsub:
      project_id_env: "PROJECT_ID"
      topics:
        market_data: "market-data"
        news_data: "news-data"
        alternative_data: "alternative-data"

    intervals:
      market_data_realtime: 60
      news_data: 300
      alternative_data_economic: 3600
      alternative_data_census: 86400
      alternative_data_weather: 1800
      health_check: 30

    logging:
      level: "INFO"

    monitoring:
      enabled: true
      metrics_port: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unified-market-data-ingester
  namespace: trading-agents
  labels:
    app: unified-market-data-ingester
    component: data-ingestion
spec:
  replicas: 1  # Following original pattern
  selector:
    matchLabels:
      app: unified-market-data-ingester
  template:
    metadata:
      labels:
        app: unified-market-data-ingester
        component: data-ingestion
    spec:
      serviceAccountName: pubsub-publisher
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: unified-market-data-ingester
        image: REGION-docker.pkg.dev/PROJECT_ID/spooky-labs/unified-market-data-ingester:IMAGE_TAG
        imagePullPolicy: Always
        env:
        # Following exact environment pattern from original implementation
        - name: ALPACA_API_KEY
          valueFrom:
            secretKeyRef:
              name: alpaca-credentials
              key: ALPACA_API_KEY
        - name: ALPACA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: alpaca-credentials
              key: ALPACA_SECRET_KEY
        - name: GOOGLE_CLOUD_PROJECT
          value: "PROJECT_ID"
        - name: PUBSUB_TOPIC_NAME
          value: "market-data"

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12  # Allow 2 minutes for startup

        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP

        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
        - name: tmp-volume
          mountPath: /tmp

      volumes:
      - name: config-volume
        configMap:
          name: unified-ingester-config
      - name: logs-volume
        emptyDir: {}
      - name: tmp-volume
        emptyDir: {}

      restartPolicy: Always

      # Node affinity for better distribution
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - unified-data-ingester
              topologyKey: kubernetes.io/hostname

---
# Service for metrics and health checks
apiVersion: v1
kind: Service
metadata:
  name: unified-ingester-service
  namespace: trading-agents
  labels:
    app: unified-data-ingester
    component: data-ingestion
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: health
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: unified-data-ingester

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: unified-ingester-hpa
  namespace: trading-agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: unified-data-ingester
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60

---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: unified-ingester-network-policy
  namespace: trading-agents
spec:
  podSelector:
    matchLabels:
      app: unified-data-ingester
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080  # Metrics
    - protocol: TCP
      port: 8081  # Health checks
  egress:
  - {} # Allow all egress for external API calls