apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: paper-trading-network-policy
  namespace: paper-trading
spec:
  podSelector:
    matchLabels:
      app: paper-trading
  policyTypes:
  - Ingress
  - Egress

  # Ingress rules - very restrictive
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080  # Health check port only

  # Egress rules
  egress:
  # Allow DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # Allow HTTPS to Google APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443

  # Allow connection to Alpaca API
  - to: []
    ports:
    - protocol: TCP
      port: 443

  # Allow connection to other pods in same namespace (if needed)
  - to:
    - namespaceSelector:
        matchLabels:
          name: paper-trading
    ports:
    - protocol: TCP
      port: 8080